<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Jessica üíñ</title>
    <style>
        :root {
            --cor-fundo: #fff0f5;
            --cor-primaria: #ff69b4;
            --cor-texto: #5d5d5d;
        }

        body {
            background-color: var(--cor-fundo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: var(--cor-texto);
        }

        /* Cora√ß√£o feito com c√≥digo CSS */
        .heart-loader {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 20px;
            animation: pulse 1s infinite;
        }

        .heart-loader:before,
        .heart-loader:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: var(--cor-primaria);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-loader:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
            z-index: 10;
        }

        h1 { color: var(--cor-primaria); font-size: 1.8rem; }
        
        p { line-height: 1.6; font-style: italic; }

        .btn-love {
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-love:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        /* Efeito de cora√ß√µes flutuantes */
        .floating-heart {
            position: fixed;
            font-size: 20px;
            color: var(--cor-primaria);
            user-select: none;
            z-index: 1;
            pointer-events: none;
            animation: float 4s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #mensagem-secreta {
            display: none;
            margin-top: 20px;
            color: #d02090;
            font-weight: bold;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="heart-loader"></div>

    <div class="container">
        <h1>Para a dona do melhor tempero...</h1>
        <p>
            "O mundo fica menos barulhento quando tua voz aparece.<br>
            Te amar virou h√°bito, tipo respirar sem perceber.<br>
            Eu n√£o acho, Jessica... <b>Eu sei.</b>"
        </p>
        
        <button class="btn-love" onclick="soltarCoracoes()">Clique aqui, meu amor</button>
        
        <div id="mensagem-secreta">
            Desde aquele 12 de junho, meu cora√ß√£o √© seu. <br> Amo voc√™, hoje e sempre! üíñ
        </div>
    </div>

    <script>
        function soltarCoracoes() {
            document.getElementById('mensagem-secreta').style.display = 'block';
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
